<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calificaciones</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Calificaciones</h1>

        <form>
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingresa tu nombre">

            <label for="unidad1">Unidad 1</label>
            <input type="number" id="unidad1" step="any">

            <label for="unidad2">Unidad 2</label>
            <input type="number" id="unidad2" step="any">

            <label for="unidad3">Unidad 3</label>
            <input type="number" id="unidad3" step="any">

            
            <button type="button" id="btnCalcular">CALCULAR PROMEDIO</button>

            <div class="resultado">
                <label for="promedio">Promedio</label>
                <input type="text" id="promedio" readonly>

                <label for="estatus">Estatus</label>
                <input type="text" id="estatus" readonly>
            </div>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
